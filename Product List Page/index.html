<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <h2>Product List</h2>

        <!-- Search + Filter -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search products..." onkeyup="renderProducts()">
            
            <label for="categoryFilter" class="visually-hidden">Category</label>
            <select id="categoryFilter" onchange="renderProducts()" aria-label="Filter by category">
                <option value="all">All Categories</option>
            </select>
        </div>

        <!-- Product Grid -->
        <div id="productGrid" class="product-grid">
            <!-- Rendered by JS -->
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
